<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_Javascript_선언 및 변수</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h3>자바스크립트의 종류</h3>
    <p>
      내부 자바스크립트 : HTML 문서 내에 스크립트를 작성하여 화면에 구동시키는
      방법
    </p>
    <p>
      외부 자바스크립트 : HTML 문서 외부에 스크립트를 작성하여 연동한 후, 화면에
      영향을 주게 하는 방법
    </p>

    <!-- 내부 자바스크립트 : head 태그나 body 태그에 넣는다. 가급적이면 body에 작성해라.-->
    <!-- 내부 자바스크립트는 넣는 순서에 따라 출력이 달라진다. -->
    <!-- script를 쓴 순간 자바스크립트를 쓰겠다는 의미 -->
    <script type="text/javascript">
      // 실행문 : 스크립트 내부에서 어떤 명령을 실행해라
      // 문서상에 "Hello, Javascript"라는 문구를 작성하세요.
      // /* */는 여러 문장 주석처리용
      /*

      document.write("<h3 class='tit'>Javascript 시작하기</h3>");

      document.write("배트맨" + "<br />");
      document.write("아이언맨", "<br />");
      document.write("수퍼맨"); 
      */
    </script>

    <!-- 외부 자바스크립트 -->
    <script src="./js/script.js"></script>
  </body>
</html>
