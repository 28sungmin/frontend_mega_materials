<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo"><h3>Storage</h3></div>
        <ul>
          <li class="registerLink"><a href="./register.html">회원가입</a></li>
          <li class="loginLink"><a href="./login.html">로그인</a></li>
          <li class="idTxt"><p id="userid_space">{userid_space}</p></li>
          <li class="logoutLink"><a href="">로그아웃</a></li>
        </ul>
      </div>
    </header>
    <section>
      <h2>Login Page</h2>
      <div id="form">
        <div id="login_form">
          <div class="input_line">
            <label for="">아이디</label>
            <input type="text" id="userid" required />
          </div>
          <div class="input_line">
            <label for="">패스워드</label>
            <input type="password" id="userpw" required />
          </div>
          <div class="input_btn">
            <button>로그인</button>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="./js/index.js"></script>
  <script src="./js/login.js"></script>
</html>
